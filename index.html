<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Clock</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
            gap: 10px;
        }
        .date-display {
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <div class="controls">
        <input type="range" id="dateTimeSlider" min="-1000" max="1000" step="1" value="0">
        <div id="dateDisplay" class="date-display"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
